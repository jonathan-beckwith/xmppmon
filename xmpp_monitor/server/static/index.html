<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/base-min.css">
    <link rel="stylesheet" href="static/skeleton.css" />
    <!-- JAVASCRIPT -->
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="//www.google.com/jsapi"></script>

    <script src="static/chart.js"></script>
    <script src="static/moment.js"></script>
    <script src="static/moment-tz.js"></script>
    <script src="static/util.js"></script>
    <script src="static/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="three columns">
                <label for="jid">id</label>
                <input id="jid" type="text"></input>
            </div>
            <div class="three columns">
                <label for="startdate">From</label>
                <input id="startdate" type="text"></input>
            </div>
            <div class="three columns">
                <label for="enddate">To</label>
                <input id="enddate" type="text"></input>
            </div>
            <div class="three columns">
                <label for="update"></label>
                <input id="update" type="button" value="update" style="position:relative;top:24px"></input>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="six columns">
            <div id="bar" style="height: auto;"></div>
            <div id="timeline" style="height: auto;"></div>
        </div>

        <div class="six columns">
            <table id="event_list">
                <thead>
                    <tr>
                        <th>jid</th>
                        <th>Status</th>
                        <th>Time</th>
                        <th>Duration</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class="container">
        <h2>User List</h2>
        <div class="row">
            <div class="six columns">
                <table id="user_list">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>User ID</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="six columns">
                <form id="add_user">
                    <label>Name
                        <input type="text" name="name"></input>
                    </label>
                    <label>Number
                        <input type="text" name="jid"></input>
                    </label>
                    <input type="submit" />
                </form>
            </div>
        </div>
    </div>
</body></html>
